<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer aura ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#logoGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Middle aura ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#logoGrad)" stroke-width="3" opacity="0.5"/>
  
  <!-- Main circle with gradient -->
  <circle cx="60" cy="60" r="35" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Timer icon - simple clock hands -->
  <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" filter="url(#glow)">
    <!-- Hour hand -->
    <line x1="60" y1="60" x2="60" y2="45" opacity="0.9"/>
    <!-- Minute hand -->
    <line x1="60" y1="60" x2="72" y2="60" opacity="0.9"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="60" cy="60" r="4" fill="#FFFFFF" filter="url(#glow)"/>
  
  <!-- Subtle pulse circles -->
  <circle cx="60" cy="60" r="30" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
  <circle cx="60" cy="60" r="25" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
</svg>
