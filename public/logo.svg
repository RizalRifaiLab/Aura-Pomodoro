<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="miniLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#miniLogoGrad)" stroke-width="2" opacity="0.4"/>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="16" fill="url(#miniLogoGrad)"/>
  
  <!-- Clock hands -->
  <g stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
    <line x1="24" y1="24" x2="24" y2="16"/>
    <line x1="24" y1="24" x2="30" y2="24"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="24" cy="24" r="2" fill="#FFFFFF"/>
</svg>
