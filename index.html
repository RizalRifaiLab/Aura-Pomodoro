<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Fixed viewport for mobile optimization - eliminates 300ms tap delay -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="description"
    content="Aura-Pomodoro - A beautiful ambient workspace with Pomodoro timer and dynamic aura themes" />
  <title>Aura-Pomodoro</title>

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load fonts with display=swap to prevent render blocking -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Preload critical modules for faster loading -->
  <link rel="modulepreload" href="/src/main.jsx">

  <!-- Inline critical CSS for faster first paint -->
  <style>
    /* Critical above-the-fold styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Loading state */
    #root:empty::before {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 92, 246, 0.3);
      border-top-color: #8B5CF6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Defer script loading to prevent render blocking -->
  <script type="module" src="/src/main.jsx" defer></script>
</body>

</html>
